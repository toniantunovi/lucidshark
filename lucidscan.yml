# LucidScan Configuration
# Generated by lucidscan init

version: 1
project:
  name: lucidscan
  languages:
  - python
pipeline:
  linting:
    enabled: true
    tools:
    - name: ruff
  type_checking:
    enabled: true
    tools:
    - name: mypy
  security:
    enabled: true
    tools:
    - name: trivy
      domains:
      - sca
    - name: opengrep
      domains:
      - sast
  testing:
    enabled: true
    tools:
    - name: pytest
fail_on:
  linting: error
  type_checking: error
  security: high
  testing: any
  coverage: none
ignore:
- '**/__pycache__/**'
- '**/node_modules/**'
- '**/.venv/**'
- '**/venv/**'
- '**/dist/**'
- '**/build/**'
- '**/.git/**'
- '**/*.egg-info/**'
- '**/.pytest_cache/**'
- '**/.mypy_cache/**'
- '**/.ruff_cache/**'
